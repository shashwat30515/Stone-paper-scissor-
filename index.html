<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://i.pinimg.com/originals/75/07/26/7507262448171f23b96b3671d95a95df.jpg" >
      </div>
      <div class="choice" id="paper">
        <img src="https://th.bing.com/th/id/R.4d2d3e865e5901bfb0d100fbbbde5371?rik=shVZLarPktgjOg&riu=http%3a%2f%2fwww.aquickbite.net%2fwp-content%2fuploads%2f2009%2f09%2fhand.jpg&ehk=piooaLBUH9%2b9JP2d4BRmAY96tKw%2b1PoQRMruZcmmAXI%3d&risl=&pid=ImgRaw&r=0 ">
      </div>
      <div class="choice" id="scissors">
        <img src="https://www.gannett-cdn.com/-mm-/6b745d9791348020a07e35f32f548b45938ee0e7/c=0-1793-2592-3255/local/-/media/USATODAY/USATODAY/2014/05/01/1398969360000-XXX-ROCKPAPERSCISSORS-APS0170-.JPG?width=3200&height=1680&fit=crop" >
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
 Â </body>
</html>
